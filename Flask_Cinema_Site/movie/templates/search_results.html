{% extends 'movies_base.html' %}

{% block content %}
    <section class="jumbotron bg-transparent text-center p-0">
        <div class="container">
            <h1 class="jumbotron-heading">Search results for "{{ query }}"</h1>
        </div>
    </section>

    <div class="container">
        {% for m in results %}
            {% include 'snippets/search_result_preview.html' %}
        {% endfor %}
        {% if not results %}
            <div class="card w-100 bg-dark">
                <div class="card-body text-center">
                    <p class="h4">No results found</p>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock %}

{% block scripts %}

{% endblock %}
