<div class="card bg-black">
    <a href="{{ url_for('movie.view_specific', movie_id=m.id) }}">
        <img class="card-img-top"
             src="{{ url_for('movie.static', filename=m.rel_cover_art_path()) }}"
             alt="Movie cover art">
    </a>
    <div class="card-header">
        <a href="{{ url_for('movie.view_specific', movie_id=m.id) }}">
            <p class="card-title h4 text-center p-0">{{ m.name }}</p>
        </a>
    </div>
</div>
