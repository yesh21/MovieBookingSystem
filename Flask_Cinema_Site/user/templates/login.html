{% extends 'user_base.html' %}

{% block content %}
    <div class="container h-100" style="width: 80%">
        <div class="justify-content-center align-items-center"
             style="position: relative; top: 10%; font-weight: 600;">
            <div class="card bg-black" style="width: 100%">
                <h4 class="card-header border-bottom">Login</h4>

                <div class="card-body">
                    <form class="form form-signin" method="POST" action="{{ url_for('user.login') }}">
                        <div class="form-group">
                            <label>Email / Username:</label>
                            <div class="justify-content-center align-items-center">
                                {{ form.email (class_='form-control') }}
                            </div>
                        </div>
                        <label>Password:</label>
                        <div class="justify-content-center align-items-center">
                            {{ form.password (class_='form-control') }}
                        </div>
                        <br>
                        <div class="justify-content-center align-items-center">
                            {{ form.remember }}
                            <label>remember me!</label>
                        </div>
                        <br>
                        <div style="display: flex;justify-content: center;">
                            <button class="btn btn-lg btn-primary btn-block" type="submit"
                                    style="width: 80%;justify-content: center;">Sign in
                            </button>
                        </div>
                        {{ form.hidden_tag() }}
                    </form>
                    <hr style="border-top: 1px solid black; width:50%">
                    <form method="get" style="align-items: center;" action="{{ url_for('user.signup') }}">
                        <div class="justify-content-center align-items-center"
                             style="display: flex;justify-content: center;">
                            <p style="margin-bottom: 0rem;">If u haven't created account,</p>
                            <button type="submit" class="btn btn-outline-success btn-sm">Sign UP!
                            </button>
                        </div>
                    </form>

                </div>
                <!-- /container -->
            </div>
        </div>

{% endblock %}
